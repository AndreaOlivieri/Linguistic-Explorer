en:
  activerecord:
    errors:
      models:
        lings_property:
          attributes:
            property_id:
              existence: "must point to a valid Property"
            ling_id:
              existence: "must point to a valid Ling"
            group_id:
              existence: "must point to a valid Group"
      messages:
        existence: "must point to a valid object"
  unauthorized:
    manage:
      all: "You are not authorized to %{action} the requested data."
      user: "You cannot %{action} another user."
      group: "You cannot manage the requested group."
    read:
      user: "You may not view other users."
      group: "You may not view the requested group or its data."
  misgrouped: "Error: misgrouped request. The data did not belong to the requested group. Please submit a bug report with details"
